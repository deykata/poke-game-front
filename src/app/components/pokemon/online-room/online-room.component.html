<div class="online-room">
    <h1>{{ 'ARENA.onlineRoom' | translate }}</h1>
    <ul class="rooms-wrapper">
        <li *ngFor='let room of rooms'>
            <button class="room" (click)='challangePlayer(room)' *ngIf="player != room.roomPlayer" [disabled]="!room.available">{{ room.roomPlayer }}</button>
        </li>
    </ul>
    <p class="themed" *ngIf="rooms.length == 1">{{ 'ARENA.onlineRoomNone' | translate }}</p>
</div>

<app-ui-modal [trigger]="showModal" [closable]=false>
    <app-battle-challenge [challenger]="challenger" (challengeResult)="respondToChallenge($event)"></app-battle-challenge>
</app-ui-modal>
