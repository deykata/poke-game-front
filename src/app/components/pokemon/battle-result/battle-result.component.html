<div class="result">
    <p class="msg">
        <span *ngIf="result; else lost" [innerHTML]="'ARENA.battleResultWon' | translate"></span>
        <ng-template #lost>
            <span [innerHTML]="'ARENA.battleResultLost' | translate"></span>
        </ng-template>
    </p>
    <div class="btn-wrapper">
        <ng-content></ng-content>
    </div>
</div>
