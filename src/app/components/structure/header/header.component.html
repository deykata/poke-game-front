<header class="view header">
    <div class="logo"></div>
    <ul class="menu">
        <li><a href="javascript:void(0)" (click)="toggleModal('rankings')">{{ 'HEADER.rankings' | translate }}</a></li>
        <li><a href="javascript:void(0)" (click)="toggleModal('settings')">{{ 'HEADER.settings' | translate }}</a></li>
        <li><a href="javascript:void(0)" (click)="signOut()">{{ 'HEADER.signOut' | translate }}</a></li>
    </ul>
</header>

<app-ui-modal [trigger]="showModal" (close)="toggleModal('modal')">
    <app-settings (saved)="toggleModal('settings')" *ngIf="showSettings"></app-settings>
    <app-rankings *ngIf="showRankings"></app-rankings>
</app-ui-modal>
